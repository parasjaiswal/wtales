<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whispering Tales - Magical Fish</title>
  <style>
    :root {
      --primary: #12239E;
      --accent: #ff9a9e;
      --light: #fdfdfd;
      --dark: #2d3436;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
      color: var(--dark);
      line-height: 1.7;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0 0 20px 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    .story-flex-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      margin: 2rem auto;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    .story-image {
      width: 350px;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .story-text {
      flex: 1;
      min-width: 250px;
    }

    .story-text h3 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-top: 0;
    }

    .story-text p {
      font-size: 1rem;
      margin: 1rem 0;
    }

    .story-link {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .story-link:hover {
      background: #0f1e89;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .story-flex-section {
        flex-direction: column;
        text-align: center;
      }

      .story-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Whispering Tales</h1>
    <nav>

      <a href="#technical">üíª Technical</a>

    </nav>
  </header>

  <main>

      <div class="story-text">

        <a href="stories/magical-fish.html" class="story-link">Read Now ‚Üí</a>
      </div>
    </section>
  </main>

</body>
</html>
