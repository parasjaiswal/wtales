<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispering Tales - Enlightening Content Hub</title>
  <style>
    :root {
      --primary: #3f51b5;
      --secondary: #6c63ff;
      --accent: #ff6b6b;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background: var(--light);
      color: var(--dark);
      line-height: 1.7;
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    header.scrolled {
      padding: 1rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    section {
      padding: 4rem 1.5rem;
      opacity: 0;
      transform: translateY(20px);
    }

    h2 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    h2::after {
      content: '';
      width: 80px;
      height: 4px;
      background: var(--accent);
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .subsection {
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 900px;
      overflow: hidden;
      position: relative;
    }

    .subsection:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    .subsection::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .subsection:hover::before {
      opacity: 1;
    }

    .subsection h3 {
      margin-top: 0;
      color: var(--dark);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .subsection img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin: 1.5rem 0;
      transition: transform 0.3s ease;
    }

    .subsection:hover img {
      transform: scale(1.02);
    }

    .story-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--gradient);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .story-link:hover {
      gap: 1rem;
      box-shadow: 0 5px 15px rgba(63,81,181,0.3);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    @media (min-width: 1024px) {
      .card-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .feature-card {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      section {
        padding: 2rem 1rem;
      }

      .subsection {
        margin: 1.5rem auto;
        padding: 1.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      nav {
        gap: 1rem;
      }
    }

    .scroll-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--gradient);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      color: white;
      font-size: 1.2rem;
    }

    .scroll-top.show {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-top:hover {
      transform: translateY(-3px);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }
  </style>
</head>

</body>
</html>
