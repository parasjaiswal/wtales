<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispering Tales - Enlightening Content Hub</title>
  <style>
    :root {
      --primary: #3f51b5;
      --secondary: #6c63ff;
      --accent: #ff6b6b;
      --light: #f8f9fa;
      --dark: #2d3436;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background: var(--light);
      color: var(--dark);
      line-height: 1.7;
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    header.scrolled {
      padding: 1rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    section {
      padding: 4rem 1.5rem;
      opacity: 0;
      transform: translateY(20px);
    }

    h2 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: left;
      margin-bottom: 2rem;
      position: relative;
      padding-left: 2rem;
    }

    h2::after {
      content: '';
      width: 80px;
      height: 4px;
      background: var(--accent);
      position: absolute;
      bottom: -1rem;
      left: 2rem;
      border-radius: 2px;
    }

    .subsection {
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 900px;
      overflow: hidden;
      position: relative;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .subsection:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    .subsection::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .subsection:hover::before {
      opacity: 1;
    }

    .subsection h3 {
      margin-top: 0;
      color: var(--dark);
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .subsection img {
      width: 40%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
      order: -1;
    }

    .subsection:hover img {
      transform: scale(1.02);
    }

    .subsection .content {
      width: 60%;
      text-align: left;
    }

    .story-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--gradient);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .story-link:hover {
      gap: 1rem;
      box-shadow: 0 5px 15px rgba(63,81,181,0.3);
    }

    /* Rest of the styles remain similar */

    @media (max-width: 768px) {
      section {
        padding: 2rem 1rem;
      }
      
      .subsection {
        flex-direction: column;
        padding: 1.5rem;
        margin: 1.5rem auto;
      }

      .subsection img {
        width: 100%;
        order: 0;
      }

      .subsection .content {
        width: 100%;
      }

      h2 {
        font-size: 2rem;
        padding-left: 1rem;
      }

      h2::after {
        left: 1rem;
      }

      nav {
        gap: 1rem;
      }
    }

    .scroll-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--gradient);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      color: white;
      font-size: 1.2rem;
    }

    .scroll-top.show {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-top:hover {
      transform: translateY(-3px);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0 0 1rem 0; font-size: 2rem;">Whispering Tales</h1>
    <nav>
      <a href="#stories">üìñ Stories</a>
      <a href="#technical">üíª Technical</a>
      <a href="#stocks">üìà Stocks</a>
      <a href="#general">üåç General</a>
    </nav>
  </header>

  <main>
    <!-- Stories Section -->
    <section id="stories">
      <h2>üìö Enchanting Stories</h2>
      <div class="subsection">
        <img src="children_story.png" alt="Magical Fish" loading="lazy">
        <div class="content">
          <h3>Children's Adventures</h3>
          <p>Spark imagination with magical tales for young minds üåü</p>
          <a href="stories/magical-fish.html" class="story-link">
            Read Now <span>‚Üí</span>
          </a>
        </div>
      </div>

      <div class="subsection">
        <img src="https://cdn.pixabay.com/photo/2019/04/10/07/38/dragon-4119398_1280.jpg" 
             alt="Fantasy world with dragons"
             loading="lazy">
        <div class="content">
          <h3>Fantasy Worlds</h3>
          <p>Dive into magical kingdoms and epic quests üè∞‚öîÔ∏è</p>
          <a href="#" class="story-link">Explore Worlds ‚Üí</a>
        </div>
      </div>

      <!-- Card grid and other sections remain similar -->
    </section>

    <!-- Other sections follow the same structure -->
    
  </main>

  <div class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</div>

  <script>
    // JavaScript remains the same
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section').forEach((section) => {
      observer.observe(section);
    });

    window.addEventListener('scroll', () => {
      const scrollTop = document.querySelector('.scroll-top');
      window.scrollY > 500 
        ? scrollTop.classList.add('show') 
        : scrollTop.classList.remove('show');
    });

    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      header.classList.toggle('scrolled', window.scrollY > 100);
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
