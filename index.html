<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispering Tales - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      color: white;
    }

    h1 {
      margin-top: 1rem;
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
    }

    .landing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      max-width: 1000px;
      width: 100%;
    }

    .landing-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-decoration: none;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .landing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .card-icon-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .icon {
      font-size: 2.5rem;
      color: var(--secondary);
    }

    .landing-card h2 {
      margin: 0;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .landing-card p {
      color: var(--dark);
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .landing-card h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Whispering Tales</h1>
  <div class="landing-grid">
    <a href="stories.html" target="_blank" class="landing-card">
      <div class="card-icon-title">
        <span class="icon">üìñ</span>
        <h2>Stories</h2>
      </div>
      <p>Step into tales of magic, wonder, and fantasy.</p>
    </a>
    <a href="technical.html" target="_blank" class="landing-card">
      <div class="card-icon-title">
        <span class="icon">üíª</span>
        <h2>Technical</h2>
      </div>
      <p>Dive into the world of cloud, AI, and modern tech.</p>
    </a>
    <a href="stocks.html" target="_blank" class="landing-card">
      <div class="card-icon-title">
        <span class="icon">üìà</span>
        <h2>Stocks</h2>
      </div>
      <p>Market analysis, strategies, and financial wisdom.</p>
    </a>
    <a href="general.html" target="_blank" class="landing-card">
      <div class="card-icon-title">
        <span class="icon">üåç</span>
        <h2>General</h2>
      </div>
      <p>Everything from lifestyle to productivity and wellness.</p>
    </a>
  </div>
</body>
</html>
